<!DOCTYPE html>
<html>
<head  en="en">

    <link href="{{ url_for('static', filename='Site.css') }}" rel="stylesheet"  />
   
    <title>{% block title %}{% endblock %}</title>
    <script  src="{{ url_for('static', filename='Site.js') }}"  ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,Initial-Scale=1" />

    <meta property="og:type" id="ogtype"  content="website" />
    <style>
        body {
            background-image: linear-gradient(135deg, #86A8E7, #ff7676);
            font-family: Arial, sans-serif;
            color: #333;
        }
    
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            text-align: center;
            color: #FF6B6B;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        label {
            margin: 10px 0;
            color: #666;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-image: linear-gradient(135deg, #4ECDC4, #556270);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-image: linear-gradient(135deg, #1AAB8A, #1F8A70);
        }
    
        p {
            margin-top: 10px;
            text-align: center;
            color: #777;
        }
    
        a {
            color: #FF6B6B;
            text-decoration: none;
        }
    </style>
</head>
<body>
        <div class="wrap">
                {% block content %}
                {% endblock %}
            </div>
            <script  src="{{ url_for('static', filename='jquery-1.10.2.js') }}"  ></script>
            <script  src="{{ url_for('static', filename='jquery-1.10.2.min.js') }}"  ></script>
            
</body>
