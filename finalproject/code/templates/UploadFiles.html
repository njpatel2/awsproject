{% extends 'master.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content%}

<form id="UploadForm" method="POST" enctype = "multipart/form-data">
    <div class="Auth-Container">
        <table class="Auth-Container-header">
            <tr>
                <td >
                    <h1 style="color: black !important">File Uploader</h1>
                </td>
                <td >
                    <h1 style="color: black !important"> Upload</h1>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <input type="file" name="file" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email1" class="text-input email" placeholder="E-mail 1" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email2" class="text-input email" placeholder="E-mail 2" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email3" class="text-input email" placeholder="E-mail 3" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email4" class="text-input email" placeholder="E-mail 4" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email5" class="text-input email" placeholder="E-mail 5" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" value="Upload" />
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    {% include "Alerts.html" %}
                </td>
            </tr>

        </table>

    </div>
</form>
{% endblock %}
